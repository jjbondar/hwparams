<!DOCTYPE html>
<html>
<style>
body {
width: 80%;
}
button {
width: 30%;
height: 60px;
margin: 20px;
}
@media screen and (max-width: 768px){
button {
width: 80%;
margin: 20px;
}
}
</style>
<body>

<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output "Hello World":</p>

<button onclick="myFunction()" style="
    background: blue;
    color: white;
    font-weight: 600;
    font-size: 24px;">Click me</button>

<h1>The Window Screen Object</h1>
<h2>The width Property</h2>

<p id="width"></p>
<p id="height"></p>
<p id="battery-level"></p>

<script>
let width = screen.width;
document.getElementById("width").innerHTML ="Width screen: " + width + "px";
let height = screen.height;
document.getElementById("height").innerHTML ="Height screen: " + height + "px";
function myFunction() {  window.navigator.vibrate([100,30,100,30,100,200,200,30,200,30,200,200,100,30,100,30,100]);
return console.log('hello');
navigator.getBattery().then(function(battery) {
  console.log(battery.level);
  document.getElementById("battery-level").innerHTML ="Level battery: " + battery.level + "%";
  });
});
}
</script>

</body>
</html>
