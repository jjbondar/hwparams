<!DOCTYPE html>
<html>
<head>
  <title>Status Phone</title>
  <script>
    window.onload = function () {
      function updateBatteryStatus(battery) {
        document.querySelector('#charging').textContent = battery.charging ? 'Charging' : 'Not charging';
        document.querySelector('#level').textContent = battery.level * 100 + " %";
        document.querySelector('#dischargingTime').textContent = battery.dischargingTime / 60;
		let width = screen.width;
		document.getElementById("width").innerHTML ="Width screen: " + width + "px";
		let height = screen.height;
		document.getElementById("height").innerHTML ="Height screen: " + height + "px";
      }
      navigator.getBattery().then(function(battery) {
        updateBatteryStatus(battery);
        battery.onchargingchange = function () {
          updateBatteryStatus(battery);
        };
        battery.onlevelchange = function () {
          updateBatteryStatus(battery);
        };
        battery.ondischargingtimechange = function () {
          updateBatteryStatus(battery);
        };
      });
    };
  </script>
</head>
<style>
body {
width: 80%;
}
button {
width: 50%;
height: 60px;
margin: 20px;
}
div {
font-weight: 600;
}
@media screen and (max-width: 768px){
button {
width: 80%;
margin: 20px;
}
}
</style>
<body>

<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output "Hello World":</p>

<button onclick="myFunction()" style="
    background: blue;
    color: white;
    font-weight: 600;
    font-size: 24px;">Click me</button>

<h1>The Window Screen Object</h1>
<h2>The width Property</h2>

  <div id="width"></div>
  <div id="height"></div>
  <div id="charging">(charging state unknown)</div>
  <div id="level">(battery level unknown)</div>
  <div id="dischargingTime">(discharging time unknown)</div>

<script>
	function myFunction() {window.navigator.vibrate([100,30,100,30,100,200,200,30,200,30,200,200,100,30,100,30,100]);
	return console.log('hello');
	}
</script>

</body>
</html>
